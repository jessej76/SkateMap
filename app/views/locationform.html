<form class="form-horizontal">
  <fieldset>

  <!-- Form Name -->
  <legend>Skate Spot</legend>

  <!-- File Button -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="filebutton">Upload a nice pic</label>
    <div class="col-md-4">
      <input id="loc-img" name="loc-img" class="input-file" type="file">
    </div>
  </div>
  <!-- Textarea -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="">Description</label>
    <div class="col-md-4">
      <textarea class="form-control" id="loc-desc" name="loc-desc" >Great spot, Bro!</textarea>
    </div>
  </div>

  </fieldset>
</form>
